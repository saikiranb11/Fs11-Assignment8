<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page|</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;"><b>SIGN UP</b></h2>
    
    <form style="padding: 7%; width: auto;height: auto;">
        <div>
        <label for="name"><b>Name:</b> </label><br>
        <input type="text" name="name" placeholder="Full name"><br><br>
        <label for="email"><b>Email:</b></label><br>
        <input type="text" name = "email" placeholder="Gmail ID"><br><br>
        <label for ="pwd"><b>Password:</b></label><br>
        <input type="password" name="pwd" placeholder="8 characters"><br><br>
        <label for="pwdc"><b>Confirm Password:</b></label><br>
        <input type ="password" name = "pwdc" placeholder="8 characters"><br><br>
        <label for="dob"><b>Date of Birth:</b></label><br>
        <input type ="date" name= "dob" placeholder="dd/mm/yyyy"><br><br>
        <label for="gender"><b>Gender:</b></label><br>
        <input type = "radio" name="gender"><span>Male</span>
        <input type = "radio" name = "gender"><span>Female</span>
        <input type = "radio" name = "gender"><span>Other</span><br><br>
        <label for = "photo"><b>Insert your photo:</b></label><br>
        <input type="file" placeholder="choose file" name="photo"><br><br>
        <label for = "doc"><b>Insert your resume:</b></label><br>
        <input type="file" placeholder="choose file" name="doc"><br><br>
        <label for="ques"><b>Security Question:</b></label><br>
        <select>
            <option>What is your favorite place ?</option>
            <option>What is favorite color ?</option>
        </select><br>
        <textarea></textarea><br><br>
        <input type="checkbox"><span><b>I agree terms and conditions</b></span><br><br>
        <input type="submit" value="Register">
    </div>
        </form>
    
</body>
</html>
